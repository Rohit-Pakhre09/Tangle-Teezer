<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>

    <!-- Favicon -->
    <link rel="icon" href="/Assets/favicon.png">

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Loader -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <div class="payment-form shadow">
        <h4 class="form-title text-center mb-4 fw-bold">Make Your Payment</h4>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required placeholder="Enter your full name" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" required placeholder="example@email.com" />
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" required placeholder="XXXX XXXX XXXX XXXX"
                    maxlength="19" />
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="expiry" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiry" required placeholder="MM/YY" maxlength="5" />
                </div>
                <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" required placeholder="XYZ" maxlength="3" />
                </div>
            </div>
            <div class="mb-4">
                <label for="amount" class="form-label">Amount (INR)</label>
                <input type="number" class="form-control" id="amount" required placeholder="Enter the INR(â‚¹) amount" />
            </div>
            <button type="submit" class="btn btn-primary w-100">Pay Now</button>
        </form>
    </div>

</body>

</html>
